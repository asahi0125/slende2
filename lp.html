<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Osteria SPLENDE</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- 1｜HERO：沈黙の一皿 -->
  <section class="hero">
    <div class="hero-image">
      <!-- 背中／火を操る構図 -->
    </div>
    <div class="hero-copy">
      <p>ただ、美味しかったと言ってほしい。</p>
      <a href="#essence" class="cta-button subtle">空気に触れる</a>
    </div>
  </section>

  <!-- 2｜ESSENCE：素材の沈黙 -->
  <section id="essence" class="essence">
    <div class="essence-gallery">
      <!-- 火入れや素材写真 -->
      <p class="caption">豚バラに、火を通す前に、風を通す。</p>
      <p class="caption">旬は、向こうから来る。</p>
    </div>
  </section>

  <!-- 3｜SPACE：場所は語らない -->
  <section class="space">
    <div class="space-photo">
      <p class="caption">この空間を、場所で説明しないでほしい。</p>
    </div>
  </section>

  <!-- 4｜MENU：皿にだけ、名がある -->
  <section class="menu">
    <div class="menu-grid">
      <figure class="dish">
        <img src="#" alt="皿">
        <figcaption>グリルした何か</figcaption>
        <span class="hover-poem">やりすぎない一皿</span>
      </figure>
      <!-- more dishes -->
    </div>
  </section>

  <!-- 5｜WINE：棚に並ぶ、語らない記憶 -->
  <section class="wine">
    <div class="wine-photo">
      <p class="caption">この店で、最も饒舌な壁。</p>
    </div>
  </section>

  <!-- 6｜SCENE：“なぜか話したくなる”空間 -->
  <section class="scene">
    <div class="scene-cut">
      <!-- 人の気配ある写真 -->
    </div>
  </section>

  <!-- 7｜CTA：語らず、触れてもらう -->
  <section class="cta">
    <a href="/reserve" class="cta-button">席を取る</a>
    <p class="caption">風の中に、ひと皿。</p>
  </section>

  <!-- 8｜FINAL：穂積の影 -->
  <section class="final">
    <div class="final-photo">
      <p class="caption">週に一度、店主の火入れが始まる。</p>
    </div>
  </section>

</body>
</html>
